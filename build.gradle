//            targetSdkVersion     : 25,
//            compileSdkVersion    : 25,
//            buildToolsVersion    : "25.0.2",
//            versionName              : "1.0.0",
//            //Dependencies
//            supportLibraryVersion: "25.2.0"

            applicationId        : "com.hubertyoung.acfun",
            compileSdkVersion    : 28,
            buildToolsVersion    : "28.0.2",
            minSdkVersion        : 15,
            targetSdkVersion     : 22,
            versionCode          : 540,
            versionName          : "5.4.0",
            supportLibraryVersion: "28.0.2",
            constraintVersion    : "1.1.3",
            acraVersion          : "5.1.3"
    ]
}
