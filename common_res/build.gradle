apply plugin: 'com.android.library'


android {
    compileSdkVersion var.compileSdkVersion
//    buildToolsVersion props["ANDROID_BUILD_SDK_TOOLS_VERSION"]
    defaultConfig {
        minSdkVersion var.minSdkVersion
        targetSdkVersion var.targetSdkVersion
        versionCode var.versionCode
        versionName var.versionName
        vectorDrawables.useSupportLibrary = true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api "com.android.support:support-v4:$var.supportLibraryVersion"
    api "com.android.support:appcompat-v7:$var.supportLibraryVersion"
    api "com.android.support:design:$var.supportLibraryVersion"
    api "com.android.support:cardview-v7:$var.supportLibraryVersion"
    api "com.android.support:gridlayout-v7:$var.supportLibraryVersion"
    api "com.android.support:preference-v7:$var.supportLibraryVersion"
    api "com.android.support.constraint:constraint-layout:$var.constraintVersion"
}

