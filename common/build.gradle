apply from: rootProject.file('basic_component.gradle')

Properties props = new Properties()
props.load(new FileInputStream(rootProject.file("gradle.properties")))

android {
    compileSdkVersion props.getAt("ANDROID_BUILD_SDK_VERSION") as int
//    buildToolsVersion props["ANDROID_BUILD_SDK_TOOLS_VERSION"]
    defaultConfig {
        minSdkVersion props.getAt("ANDROID_BUILD_MIN_SDK_VERSION") as int
        targetSdkVersion props.getAt("ANDROID_BUILD_TARGET_SDK_VERSION") as int
        versionCode props.getAt("VERSION_CODE") as int
        versionName props["VERSION_NAME"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api project(':common_res')
    //显示图片框架
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    implementation 'jp.wasabeef:glide-transformations:3.0.1'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.5.0'
    //打印日志
    implementation 'com.orhanobut:logger:1.13'

    //1.1.0 API改动过大，老用户升级需谨慎
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-5'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-5'//没有使用特殊Header，可以不加这行
//    compile "com.android.support:appcompat-v7:"+props.getAt("ANDROID_BUILD_SDK_TOOLS_VERSION")//版本 23以上（必须）
}