apply plugin: 'com.android.library'
apply from: "sdk_utils.gradle"

android {

    if (!ArgusAPM_Release) {
        publishNonDefault true
    }
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.versionCode
        versionName build_versions.versionName

        // 改参数一般用来调试数据库，数据库生成在sdcard方便调试
        buildConfigField "boolean", "DB_IN_SDCARD", "false"
        // SDK的版本号
        buildConfigField "String", "VERSION", "\"${APMSDK_VERSION}\""
        // 是否是Debug
        buildConfigField "boolean", "IS_DEBUG", "${APMSDK_DEBUG}"
        // SDK的build号
        // 不同版本间，需要更新build号
        buildConfigField "String", "BUILD", "\"${APMSDK_BUILD}\""
    }

    buildTypes {

        debug {
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            consumerProguardFiles 'argus-apm-main.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'argus-apm-main.pro'
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources false
            consumerProguardFiles 'argus-apm-main.pro'
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'argus-apm-main.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'org.aspectj:aspectjrt:1.9.2'
    compileOnly 'org.aspectj:aspectjtools:1.9.2'
    implementation project(':argus-apm-cloud')
    api project(':argus-apm-cloud-dummy-impl')
//    下面的两行是方便在Debug调试时使用，发布Release包时需要将下面的两行注释掉，并执行copyNewDependentLibs任务
    if (!ArgusAPM_Release) {
        releaseApi project(path: ':argus-apm-cloud-dummy-impl', configuration: 'release')
        debugApi project(path: ':argus-apm-cloud-dummy-impl', configuration: 'debug')
    }
//    if (ArgusAPM_Release) {
//        api project(':argus-apm-cloud-dummy-impl')
//    } else {
//        releaseApi project(path: ':argus-apm-cloud-dummy-impl', configuration: 'release')
//        debugApi project(path: ':argus-apm-cloud-dummy-impl', configuration: 'debug')
//    }
}

ext {
    maven_repo_release_url = "http://45.63.19.1:8081/repository/maven-releases/"
    pom_project_name ='argus-apm-main'
    pom_project_version ='2.0.1.1006'
    pom_project_artifactId ='argus-apm-main'
    pom_project_groupId ='com.android'
    pom_project_packaging ='aar'
    pom_project_description ='argus-apm.sdk'
}

