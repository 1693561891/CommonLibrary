apply plugin: 'com.android.library'

ext {
    APMSDK_DEBUG = false;
    APMSDK_VERSION = "\"2.0.1\"";
    APMSDK_BUILD = "\"1006\"";
}

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.versionCode
        versionName build_versions.versionName
        consumerProguardFiles 'argus-apm-okhttp.pro'
    }

    sourceSets {
        main.jniLibs.srcDirs = ['libs']
    }

    lintOptions {
        abortOnError false
    }
}

afterEvaluate {
    generateReleaseBuildConfig.enabled = false
    generateDebugBuildConfig.enabled = false
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

//    compileOnly "org.aspectj:aspectjrt:1.9.2"
//    compileOnly "org.aspectj:aspectjtools:1.9.2"

    compileOnly 'com.squareup.okhttp3:okhttp:3.7.0'
    compileOnly 'com.squareup.okio:okio:1.12.0'

    if (ArgusAPM_Release) {
        compileOnly project(':argus-apm-main')
    } else {
        releaseCompileOnly project(path: ':argus-apm-main', configuration: 'release')
        debugCompileOnly project(path: ':argus-apm-main', configuration: 'debug')
    }
}

//-----------------------------------以下为通过ajc编译AspectJ相关的代码-----------------------------------------------
import org.aspectj.bridge.IMessage
import org.aspectj.bridge.MessageHandler
import org.aspectj.tools.ajc.Main

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.aspectj:aspectjtools:1.9.2'
    }
}

repositories {
    mavenCentral()
}

final def log = project.logger
final def variants = project.android.libraryVariants

variants.all { variant ->
    JavaCompile javaCompile = variant.javaCompile
    javaCompile.doLast {
        String[] args = ["-showWeaveInfo",
                         "-1.5",
                         "-inpath", javaCompile.destinationDir.toString(),
                         "-aspectpath", javaCompile.classpath.asPath,
                         "-d", javaCompile.destinationDir.toString(),
                         "-classpath", javaCompile.classpath.asPath,
                         "-bootclasspath", project.android.bootClasspath.join(File.pathSeparator)]
        log.quiet "ajc args:---" + variant.buildType.name + "----" + Arrays.toString(args)

        MessageHandler handler = new MessageHandler(true);
        new Main().run(args, handler);
        for (IMessage message : handler.getMessages(null, true)) {
            switch (message.getKind()) {
                case IMessage.ABORT:
                case IMessage.ERROR:
                case IMessage.FAIL:
                    log.error message.message, message.thrown
                    break;
                case IMessage.WARNING:
                    log.warn message.message, message.thrown
                    break;
                case IMessage.INFO:
                    log.info message.message, message.thrown
                    break;
                case IMessage.DEBUG:
                    log.debug message.message, message.thrown
                    break;
            }
        }
    }
}

